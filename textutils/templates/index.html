<!doctype html>
<html lang="en">

    <h1>Welcome to TextUtils</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextUtils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </div>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>

  <div class="alert alert-info alert-dismissible fade show" role="alert">
  <strong>YOU CAN DO ANYTHING WITH YOUR TEXT HERE</strong> You should check in on some of those fields below.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  <div class="container">
    <form action="analyze" method="POST">
      {%csrf_token%}
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let textutils do the magic</label>
  <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removepunc" id="removepunc" checked>
  <label class="form-check-label" for="removepunc">Remove Punctuations</label><br>
      <input class="form-check-input" type="checkbox" name="fullcaps" id="fullcaps" checked>
  <label class="form-check-label" for="fullcaps">Captalize</label><br>
      <input class="form-check-input" type="checkbox" name="new line remover" id="new line remover" checked>
  <label class="form-check-label" for="new line remover">New line remover</label><br>
    <input class="form-check-input" type="checkbox" name="space remover" id="space remover" checked>
  <label class="form-check-label" for="space remover">Space Remover</label><br>
      <br>
  <button type="submit" class="btn btn-dark">Analyze Text</button>
</div>
  </form>
  </div>
  </body>
</html>
